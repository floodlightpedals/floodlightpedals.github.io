name: Deploy
run-name: Deploying to prod ðŸš€
on:
  push:
    branches:
      - 'master'
jobs:
  deploy:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      # - run: cd ..
      - run: find ~/ -name package.json
      - run: pwd
      - run: echo /home/runner/work/_actions/actions/setup-node/v3/package.json
      - name: Deploy to Prod
        run: npm run deploy
